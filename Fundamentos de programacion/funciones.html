<meta charset="UTF-8"/>
<h1>PROGRAMA</h1>

<script>
    function saltarLinea(){
        document.write('<br/>');
    }

function imprimir(texto){
    return texto;
}

    let anio=2025;

    imprimir(document.write(`Juan tiene ${anio-2000} años`));
    saltarLinea();
    imprimir(document.write(`Luis tiene ${anio-2010} años`));
    saltarLinea();
    imprimir(document.write(`José tiene ${anio-2020} años`));
    saltarLinea();
</script>
