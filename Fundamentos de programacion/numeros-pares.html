<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="resultado">

    </ul>
    <script>
      let resultado = document.getElementById('resultado');
        let numero=1;
            while(numero<=100){
              if(numero%2==0){
                  const texto = `${numero}<br/>`;
                  const espacio = document.createElement('li');
                  espacio.innerHTML=`${texto}`;
                  resultado.appendChild(espacio);
                  if(numero==100){
                    espacio.innerHTML=`${texto} <br/>FIN`;
                    resultado.appendChild(espacio);
                  }
                };
                numero++;
            } 
    </script>
</body>
</html>
