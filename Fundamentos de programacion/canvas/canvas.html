<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mis primeros pasos en Canvas</title>
</head>
<body>
    <style>
        #canvas{
            border: 1px solid #000000;
        }
    </style>
 <div class="row">
     <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="d-flex justify-content-center mt-5">
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>
     </div>
 </div>
    <script>
        let canvas = document.querySelector('#canvas');
        let pincel = canvas.getContext("2d");
        
        pincel.font="20px verdana";

        pincel.fillStyle="#BBBBBB";
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle="#076d4a";
        pincel.fillRect(0,0,200,400);

        pincel.fillStyle="#ffffff";
        pincel.fillRect(200,0,200,400);

        pincel.fillStyle="#d42927";
        pincel.fillRect(400,0,200,400);

        pincel.fillStyle="#000000";
        pincel.beginPath();
        pincel.arc(300,200,50,0,2*Math.PI);
        pincel.fill();

        pincel.fillStyle="#FFFFFF";
        pincel.fillText("CJNG",275,210);



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
