<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Flor con Canvas</title>
</head>
<body>
   <div class="row mt-5">
       <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
       <div class="d-flex justify-content-center">
        <canvas width="600" height="400"></canvas>
       </div>
       </div>
   </div>

<script>
   
    let parametros=[{x:300,y:200,radio:30,color:"red"},
    {x:240,y:200,radio:30,color:"orange"},
{x:360,y:200,radio:30,color:"black"},
{x:300,y:140,radio:30,color:"yellow",},
{x:300,y:260,radio:30,color:"darkblue"}];
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
    pincel.fillStyle = "white";
    pincel.fillRect(0, 0, 600, 400);
    pincel.strokeStyle="black";
    pincel.lineWidth   = 5;
    pincel.strokeRect(0,0,600,400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    for(let i=0;i<parametros.length;i++){
        let flor = parametros[i];
        dibujarCirculo(flor.x,flor.y,
        flor.radio,flor.color);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
