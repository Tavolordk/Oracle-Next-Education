<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Minecraft</title>
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="d-flex justify-content-center">
          <canvas id="minecraft" width="350" height="300"></canvas>
        </div>
      </div>
    </div>
    <script>
      let canvas = document.querySelector("#minecraft");
      let pincel = canvas.getContext("2d");

      pincel.fillStyle="darkgreen";
      pincel.fillRect(0,0,300,350);

      pincel.fillStyle="black";
      pincel.fillRect(30,50,90,90);

      pincel.fillStyle="black";
      pincel.fillRect(120,139,70,100);

      pincel.fillStyle="black";
      pincel.fillRect(190,50,90,90);
      
      pincel.fillStyle="black";
      pincel.fillRect(180,189,40,110);

      pincel.fillStyle="black";
      pincel.fillRect(80,189,40,110);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
