<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        let edadTuya = parseInt(prompt('Inserta tu edad: '));
        let edadHermano = parseInt(prompt('Inserta la edad de uno de tus hermanos: '));
        let resultado = document.getElementById('resultado');
        let resta = edadTuya-edadHermano;
        let condicion=resta<0?resta*(-1):resta;
        resultado.innerHTML=`La diferencia de edades es: ${condicion}`;
    </script>
</body>
</html>
